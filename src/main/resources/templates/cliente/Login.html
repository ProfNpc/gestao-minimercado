<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <link rel="stylesheet" href="Login.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Login.css">
    <title>Prototipo Login</title>
</head>
<body>
     
<section class="login">

    <form>
      <input class="btn-voltar" type="button" value="<" onclick="history.go(-1)">
    </form>

  <h3 class="heading">Tela de <span>Login</span></h3>

  <form id="form" th:action="@{/login}" method="POST">

    <div class="box-container">

    <div class="box">
      <label for="username">E-mail:</label>
      <input type="text" class="form-control" name="username" placeholder="Digite seu e-mail">
      <div class="invalid-feedback">Por favor, insira um e-mail de usuário válido.</div>
    </div><br>

    <div class="box">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" name="password" placeholder="Digite sua senha">
      <div class="invalid-feedback">Por favor, insira uma senha válida.</div>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Entrar</button>
    <div id="error-message" class="text-danger"></div>

    </div>
    <br>
    
    <div class="text-center">
      <p class="mt-3 mb-0">Não tem uma conta? <a href="cliente/cadastro">Cadastre-se aqui</a></p>
    </div>

</form>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/scriptLogin.js">

</script>

</body>
</html>
