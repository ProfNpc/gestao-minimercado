<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lista De Clientes</title>
</head>
<body>
		<h1>Lista de Clientes</h1>
		<h2>Clique no id para ver detalhes</h2>
		<a href="/cliente/cadastro"><button>Novo</button></a>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Email</th>
				<th>Edit</th>
			</tr>
			<tr th:each="cliente : ${clientes}">
				<td>
					<a th:href="@{/cliente/{id}(id=${cliente.id})}"><span th:text="${cliente.id}"></span></a>
				</td>
				<td>
					<span th:text="${cliente.email}"></span>
				</td>
				<td>
					<a href="@{/cliente/{id}/edit (id=${cliente.id})}">Edit</a>
				</td>
			</tr>
		</table>
</body>
</html>
