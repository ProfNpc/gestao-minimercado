<h1>Carrinho de compras</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemcarrinho : ${itens}">
                <td th:text="${itemcarrinho.produto.nome}"></td>
                <td th:text="${itemcarrinho.produto.preco}"></td>
                <td>
                <form method="post" action="/carrinho/att">
                <input style="width:30px" name="quantidade" th:value="${itemcarrinho.quantidade}">
                <input type="hidden" name="id" th:value="${itemcarrinho.produto.id}"/>
                </form>
                </td>
                <td>
                <form method="post" action="/carrinho/remover">
                <input type="hidden" name="id" th:value="${itemcarrinho.produto.id}"/>
                <button type="submit">Remover</button>
                </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form method="post" action="/carrinho/finish">
    <input type="hidden" name="sts" value="Finalizado"/>
    <button type="submit">Finalizar Compra</button>
    </form>
