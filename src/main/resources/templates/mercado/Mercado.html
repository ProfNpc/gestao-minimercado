<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Desc</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
            	<td><img th:src="${produto.image}" alt="img"
            height="50px" width="50px"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.descricao}"></td>
                <td>
                    <form th:action="@{/carrinho/add}" method="post">
                    <input type="hidden" th:name="quantidade" th:value="${produto.quantidade}"/>
                        <input type="hidden" th:name="id" th:value="${produto.id}"/>
                        <input type="hidden" th:name="preco" th:value="${produto.preco}"/>
                        <button type="submit">Comprar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/carrinho">
    <button>Carrinho</button>
    </a>
    <a href="/logout2">
    <button>logout</button>
    </a>
    <a th:href="@{/perfil/{username}(username=${username})}">
    <button>Perfil</button>
    </a>
</body>

</html>
