<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroProduto</title>
    <link rel = "stylesheet" href="/padrao.css"></link>
</head>
<body>
<form th:action="@{/produto/cadastro}" method="post" th:object="${produto}">
    <div class="container">
        <div class="card">

            <h3>Cadastro Produtos</h3>

            <div class="inputBox">
                <input type="text" name="nome do produto" th:field="*{nome}">
                <span>Nome do produto</span>
            </div>

              <div class="inputBox">
                <input type="text" name="preco do produto" th:field="*{preco}">
                <span>Preco do produto</span>
              </div>

                 <div class="inputBox">
                <input type="text" name="descricao do produto" th:field="*{descricao}">
                <span>descricao do produto</span>
                 </div>
            <button type="submit">Enviar</button>
        </div>
    </div>
</form>
</body>
</html>
