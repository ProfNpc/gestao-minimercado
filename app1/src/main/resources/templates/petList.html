<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lista De Pets</title>
</head>
<body>
		<h1>Lista de Pets</h1>
		
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Nome</th>
			</tr>
			<tr th:each="pet : ${Pets}">
				<td>
					<a th:href="@{/pet/{id}(id=${pet.id})}"><span th:text="${pet.id}"></span></a>
				</td>
				<td>
					<span th:text="${pet.nome}"></span>
				</td>
			</tr>
		</table>
		<a href="http://localhost:2701/pet"><button>Novo</button></a>
</body>
</html>
